# Nova Serverless Platform Configuration

# Redis configuration
redis:
  addr: "localhost:6379"
  password: ""
  db: 0

# Firecracker configuration
firecracker:
  binary: "/usr/bin/firecracker"
  kernel: "/opt/nova/kernel/vmlinux"
  rootfs_dir: "/opt/nova/rootfs"
  socket_dir: "/tmp/nova/sockets"
  vsock_dir: "/tmp/nova/vsock"
  log_dir: "/tmp/nova/logs"
  boot_timeout: "10s"

# VM Pool configuration
pool:
  # VM idle timeout (no calls within this duration = destroy)
  idle_ttl: "60s"

# Supported runtimes and their rootfs images:
# - /opt/nova/rootfs/python.ext4  (Python 3.x)
# - /opt/nova/rootfs/go.ext4      (Go 1.22)
# - /opt/nova/rootfs/rust.ext4    (Rust binaries)
# - /opt/nova/rootfs/wasm.ext4    (Wasmtime runtime)
