name: Release Security Gate

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  security-regression:
    name: Security Regression Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Run auth/authz regression tests
        run: |
          go test -short -count=1 ./internal/auth ./internal/authz ./internal/api -run 'Test(.*TenantScope.*|.*ResolvePermission.*|.*Auth.*|.*Permission.*)'

  image-scan-and-sbom:
    name: Image Scan and SBOM
    runs-on: ubuntu-latest
    needs: security-regression
    steps:
      - uses: actions/checkout@v4
      - name: Build backend image
        run: docker build -t nova:release-gate -f Dockerfile .
      - name: Scan image vulnerabilities (high/critical)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: nova:release-gate
          scanners: vuln
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: "1"
      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: nova:release-gate
          format: spdx-json
          output-file: sbom.spdx.json
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-sbom
          path: sbom.spdx.json
