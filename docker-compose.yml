services:
  postgres:
    image: postgres:16-alpine
    container_name: nova-postgres
    environment:
      POSTGRES_USER: nova
      POSTGRES_PASSWORD: nova
      POSTGRES_DB: nova
    ports:
      - "127.0.0.1:${NOVA_PG_PORT:-5432}:5432"
    volumes:
      - nova_pg_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nova -d nova"]
      interval: 5s
      timeout: 5s
      retries: 10

  nova:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nova-api
    environment:
      NOVA_PG_DSN: postgres://nova:nova@postgres:5432/nova?sslmode=disable
      NOVA_HTTP_ADDR: ":9000"
      NOVA_LOG_LEVEL: info
    ports:
      - "9000:9000"
    depends_on:
      postgres:
        condition: service_healthy
    # Full mode: uncomment for Linux hosts with KVM
    # devices:
    #   - /dev/kvm:/dev/kvm
    # volumes:
    #   - /opt/nova:/opt/nova:ro
    #   - /tmp/nova:/tmp/nova

  lumen:
    build:
      context: ./lumen
      dockerfile: Dockerfile
    container_name: nova-lumen
    environment:
      HOSTNAME: "0.0.0.0"
      NEXT_PUBLIC_API_URL: http://nova-api.orb.local:9000
    ports:
      - "3000:3000"
    depends_on:
      - nova

volumes:
  nova_pg_data:
