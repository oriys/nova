services:
  postgres:
    image: postgres:16-alpine
    container_name: nova-postgres
    environment:
      POSTGRES_USER: nova
      POSTGRES_PASSWORD: nova
      POSTGRES_DB: nova
    ports:
      - "127.0.0.1:${NOVA_PG_PORT:-5432}:5432"
    volumes:
      - nova_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nova -d nova"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: nova-redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "127.0.0.1:${NOVA_REDIS_PORT:-6379}:6379"
    volumes:
      - nova_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  nova_pg_data:
  nova_redis_data:
