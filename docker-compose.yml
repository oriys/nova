services:
  postgres:
    image: postgres:16-alpine
    container_name: nova-postgres
    environment:
      POSTGRES_USER: nova
      POSTGRES_PASSWORD: nova
      POSTGRES_DB: nova
    ports:
      - "127.0.0.1:${NOVA_PG_PORT:-5432}:5432"
    volumes:
      - nova_pg_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nova -d nova"]
      interval: 5s
      timeout: 5s
      retries: 10

  nova:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nova-api
    environment:
      NOVA_PG_DSN: postgres://nova:nova@postgres:5432/nova?sslmode=disable
      NOVA_HTTP_ADDR: ":9000"
      NOVA_LOG_LEVEL: info
      NOVA_ROOTFS_DIR: /opt/nova/rootfs
      NOVA_CODE_DIR: /tmp/nova/code
      NOVA_DOCKER_IMAGE_PREFIX: nova-runtime
      NOVA_DOCKER_NETWORK: nova_default
      NOVA_MASTER_KEY: "1710f674b5e29cd55bba9c1481625ac255886d763ed7dd6aeab8b21382910d1e"
      # Ensure Nova knows where to put FC sockets/logs
      NOVA_RUN_DIR: /var/lib/nova/run
    ports:
      - "9000:9000"
    depends_on:
      postgres:
        condition: service_healthy
      rootfs-builder:
        condition: service_completed_successfully
    # Docker backend requirements:
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - nova_rootfs:/opt/nova/rootfs
      - nova_code:/tmp/nova/code
      # Persist VM logs and sockets if needed for debugging
      - nova_run:/var/lib/nova/run
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9000/health"]
      interval: 5s
      timeout: 5s
      retries: 10

  lumen:
    build:
      context: ./lumen
      dockerfile: Dockerfile
    container_name: lumen
    environment:
      HOSTNAME: "0.0.0.0"
      BACKEND_URL: http://nova:9000
    ports:
      - "3000:3000"
    depends_on:
      - nova

  seeder:
    image: curlimages/curl:latest
    container_name: nova-seeder
    depends_on:
      nova:
        condition: service_healthy
    restart: "no"
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Creating sample functions..."
        sleep 2

        # hello-python (handler-only style)
        curl -sf -X POST http://nova:9000/functions -H "Content-Type: application/json" -d '{"name":"hello-python","runtime":"python","handler":"handler","memory_mb":128,"timeout_s":30,"code":"def handler(event, context):\n    name = event.get(\"name\", \"World\")\n    return {\"message\": f\"Hello, {name}!\", \"runtime\": \"python\"}"}' && echo " -> hello-python created" || echo " -> hello-python skipped"

        # hello-node (handler-only style)
        curl -sf -X POST http://nova:9000/functions -H "Content-Type: application/json" -d '{"name":"hello-node","runtime":"node","handler":"handler","memory_mb":256,"timeout_s":30,"code":"function handler(event, context) {\n  const name = event.name || \"World\";\n  return { message: \"Hello, \" + name + \"!\", runtime: \"node\" };\n}\n\nmodule.exports = { handler };"}' && echo " -> hello-node created" || echo " -> hello-node skipped"

        # fibonacci (handler-only style)
        curl -sf -X POST http://nova:9000/functions -H "Content-Type: application/json" -d '{"name":"fibonacci","runtime":"python","handler":"handler","memory_mb":128,"timeout_s":30,"code":"def handler(event, context):\n    def fib(n):\n        if n <= 1:\n            return n\n        a, b = 0, 1\n        for _ in range(2, n + 1):\n            a, b = b, a + b\n        return b\n    n = event.get(\"n\", 10)\n    return {\"n\": n, \"fibonacci\": fib(n)}"}' && echo " -> fibonacci created" || echo " -> fibonacci skipped"

        # echo (handler-only style)
        curl -sf -X POST http://nova:9000/functions -H "Content-Type: application/json" -d '{"name":"echo","runtime":"python","handler":"handler","memory_mb":128,"timeout_s":30,"code":"import time\n\ndef handler(event, context):\n    return {\"echo\": event, \"timestamp\": time.time()}"}' && echo " -> echo created" || echo " -> echo skipped"

        # prime-checker (handler-only style)
        curl -sf -X POST http://nova:9000/functions -H "Content-Type: application/json" -d '{"name":"prime-checker","runtime":"python","handler":"handler","memory_mb":128,"timeout_s":30,"code":"import math\n\ndef handler(event, context):\n    n = event.get(\"n\", 17)\n    if n < 2:\n        return {\"n\": n, \"is_prime\": False}\n    if n == 2:\n        return {\"n\": n, \"is_prime\": True}\n    if n % 2 == 0:\n        return {\"n\": n, \"is_prime\": False}\n    for i in range(3, int(math.sqrt(n)) + 1, 2):\n        if n % i == 0:\n            return {\"n\": n, \"is_prime\": False}\n    return {\"n\": n, \"is_prime\": True}"}' && echo " -> prime-checker created" || echo " -> prime-checker skipped"

        echo "Sample functions seeding complete!"

  workflow-seeder:
    image: curlimages/curl:latest
    container_name: nova-workflow-seeder
    depends_on:
      seeder:
        condition: service_completed_successfully
    restart: "no"
    volumes:
      - ./scripts:/scripts:ro
    entrypoint: ["/bin/sh", "/scripts/seed-workflows.sh", "http://nova:9000"]

  rootfs-builder:
    build:
      context: .
      dockerfile: Dockerfile.rootfs
    container_name: nova-rootfs-builder
    privileged: true
    restart: "no"
    volumes:
      - nova_rootfs:/opt/nova/rootfs

volumes:
  nova_pg_data:
  nova_rootfs:
  nova_run:
  nova_code:
